Quicktest Singularity Image:
  stage: test
  variables:
    SCHEDULER_PARAMETERS: "-A $PROJECT_ACCOUNT -p normal -t 1:00:00 --nodes 1 --ntasks 1 --cpus-per-task 8 --mem 64G"
    FINN_SINGULARITY: "$PATH_SINGULARITY_IMG/xilinx/finn_dev.sif"
  script:
    - module load system singularity
    - ./run-docker.sh quicktest
